<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underground Modding</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    header h1 {
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s;
    }
    header h1:hover { color: #00aaff; }
    nav a {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #00aaff; }

    main {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 0.6s ease, filter 0.6s ease;
    }
    button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover { background-color: #0088cc; transform: scale(1.05); }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      z-index: 9;
    }
    #overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    #loading-bar {
      position: fixed;
      top: 0; left: 0;
      height: 3px;
      width: 0%;
      background: #00aaff;
      transition: width 0.4s ease;
      z-index: 11;
    }
  </style>
</head>
<body>
  <footer>
    <p>We are not affiliated or associated with anyone. This is an open-source project.</p>
  </footer>

  <style>
    footer {
      position: fixed;
      bottom: 15px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }
    footer p {
      margin: 0;
    }
  </style>
  
  <div id="loading-bar"></div>
  <div id="overlay"></div>

  <header>
    <h1 onclick="navigateTo('index.html')">Underground Modding</h1>
    <nav>
      <a href="pages/about.html" onclick="smoothNavigate(event, 'pages/about.html')">About</a>
      <a href="pages/news.html" onclick="smoothNavigate(event, 'pages/news.html')">News</a>
      <a href="pages/discord.html" onclick="smoothNavigate(event, 'pages/discord.html')">Discord</a>
    </nav>
  </header>

  <main id="content">
    <h2>Welcome to Underground Modding</h2>
    <p style="margin:20px 0;">Explore the underground world of creativity and innovation.</p>
    <button onclick="slideToPage()">Next Page â†’</button>
  </main>

  <script>
    const overlay = document.getElementById('overlay');
    const loadingBar = document.getElementById('loading-bar');

    function smoothNavigate(event, url) {
      event.preventDefault();
      overlay.classList.add('active');
      loadingBar.style.width = '100%';
      setTimeout(() => { window.location.href = url; }, 600);
    }

    function navigateTo(url) {
      window.location.href = url;
    }

    function slideToPage() {
      const content = document.getElementById('content');
      content.style.filter = 'blur(20px)';
      content.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'pages/page2.html';
      }, 600);
    }

    window.addEventListener('load', () => {
      overlay.classList.remove('active');
      loadingBar.style.width = '0%';
      const content = document.getElementById('content');
      content.style.opacity = '1';
      content.style.filter = 'blur(0px)';
    });
  </script>
</body>
</html>
