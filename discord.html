<style>/* same pattern for standalone file */:root{--bg:#000;--fg:#e6eef6;--bar:#3aa0ff;--dur:700ms}*{box-sizing:border-box}html,body{height:100%;margin:0}body{background:var(--bg);color:var(--fg);font-family:Inter,system-ui} .topbar{position:fixed;left:0;top:0;height:4px;width:0;background:var(--bar);z-index:60} .overlay{position:fixed;inset:0;background:rgba(0,0,0,0);backdrop-filter:blur(0);pointer-events:none;z-index:50;transition:backdrop-filter var(--dur),background var(--dur)} .overlay.entering{background:rgba(0,0,0,0.85);backdrop-filter:blur(12px);pointer-events:auto} header{position:fixed;left:0;right:0;top:12px;padding:0 28px;display:flex;align-items:center;justify-content:space-between} nav{display:flex;gap:10px} .viewport{height:100vh;display:flex;align-items:center;justify-content:center;padding:80px 28px} .card{max-width:920px;text-align:center}</style>
