<!doctype html>
<div class="card" id="card">
<h1>Page Two</h1>
<p>This page is intentionally its own HTML file as requested. Use the nav to jump elsewhere â€” you'll see the same blur-to-black + loading bar transition.</p>
<a class="center-btn" href="index.html">Back home</a>
</div>
</main>


<script>
(function(){
const overlay = document.getElementById('overlay');
const topbar = document.getElementById('topbar');
const links = document.querySelectorAll('a.nav-link, a.center-btn, a.brand');
const DURATION = 540;
function startTransition(href){
overlay.classList.add('entering');
topbar.style.width = '6%';topbar.style.transition='none';void topbar.offsetWidth;topbar.style.transition='width 900ms linear';topbar.style.width='86%';
setTimeout(()=>{topbar.style.width='100%';setTimeout(()=>window.location.href=href,140)},DURATION);
}
links.forEach(a=>{
a.addEventListener('click', (e)=>{
if(e.metaKey||e.ctrlKey||e.shiftKey||e.button===1) return;
e.preventDefault();
startTransition(a.getAttribute('href'));
});
});
// fade-in
const card = document.getElementById('card');card.style.opacity=0;card.style.transform='translateY(6px)';setTimeout(()=>{card.style.transition='opacity 420ms ease, transform 420ms ease';card.style.opacity=1;card.style.transform='translateY(0)';},60);
window.addEventListener('pageshow', ()=>{overlay.classList.remove('entering');topbar.style.width='0%'});
})();
</script>
</body>
</html>
